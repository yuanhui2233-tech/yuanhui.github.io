<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>我的第一个网页</title>
  </head>
  <body>
    <h1>一级标题</h1>
    <!--h1一个网页只用一次，其他没有限制-->
    <b>hello world</b>
    <p>你好</p>
    <img src="./picture/cat.png" title="这是一只猫" width="400" height="300" />
    <img
      src="https://ns-strategy.cdn.bcebos.com/ns-strategy/upload/fc_big_pic/part-00145-3955.jpg"
      width="400"
      height="300"
    /><!--网页的图片地址-->
    <br />
    <a href="https://www.bilibili.com/" target="_blank">哔哩哔哩</a
    ><!-- target_blank是新窗口跳转网页 -->
    <a href="#">空链接</a
    ><!--#表示空链接，不会跳转-->
    <hr />
    <a href="https://www.bilibili.com/video/BV1uT4y1P7CX?t=33.2" target="_blank"
      >点开有惊喜</a
    >
    <br />
    <audio src=".\ASMR\4.主導権握られまくり我慢えっち.mp3" controls loop></audio
    ><!--这里只有controls是因为属性名和属性值一样，是简写-->
    <video src="./video/vw50.mp4" title="你被骗了" controls autoplay></video>
    <video src="./video/shit.mp4" controls></video>
  </body>
</html>
<!-- <hr> 表示水平线-->
<!-- <br> 表示换行-->
<!-- <b></b> 表示加粗字体-->
<!-- \ 反斜杠是Windows特有的，正反都可以用-->
<!--段落文字里面加标签先打个空格，再在空格前面打标签，让vs code能够识别-->
