<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css初体验</title>
    <style>
      /* css 代码写在style里*/
      /* 选择器 {css属性} */
      /* 属性名和属性值成对出现 -> 键值对 */
      p {
        color: red;
        /* 调整文字颜色 */
        font-size: 30px;
        /* font-size调整字体大小，30px是像素 */
      }
    </style>
  </head>
  <body>
    <p>体验css</p>
  </body>
</html>
