<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>文字修饰属性</title>
    <style>
      p {
        font-size: 30px;
        /* 浏览器字体默认16px */
        /* line-height: 30px; 设置每行文字之间的行高，如果是数字，表示当前标签字体大小的倍数*/
      }
      h3 {
        font-weight: 400;
        /* 设置400去掉加粗效果 */
      }
      div {
        font-weight: 700;
        /* 设置700添加加粗效果 */
      }
      em {
        font-style: normal;
        /* 让字体不倾斜 */
      }
    </style>
  </head>
  <body>
    <p>字体大小</p>
    <h3>除去字体加粗</h3>
    <div>字体加粗</div>
    <em>em 标签</em>

    ><!--em标签是字体倾斜-->
  </body>
</html>
<!-- font-family: 楷体，改变文字字体 -->
