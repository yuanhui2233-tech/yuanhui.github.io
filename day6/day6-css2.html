<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS 引入方式</title>
    <!-- link 引入外部样式表：rel：关系，样式表 -->
    <link rel="stylesheet" href="./my.css" />
  </head>
  <body>
    <p>这是p标签</p>
    <div style="color: blue">这是div标签</div>
    <!-- 行内写法，style=“css属性” -->
  </body>
</html>
