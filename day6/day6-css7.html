<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>画盒子</title>
    <style>
      .red {
        width: 100px;
        height: 100px;
        background-color: red;
      }
      .blue {
        width: 200px;
        height: 200px;
        background-color: blue;
        line-height: 200px;
        /* line-height的值和高度一样就是垂直居中，是靠左上下居中，只使用于单行文字 */
      }
    </style>
  </head>
  <body>
    <div class="red">div1</div>
    <p class="blue">div2</p>
  </body>
</html>
