<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>类选择器</title>
    <style>
      /* .red 是类名 */
      .red {
        color: red;
      }

      .size {
        font-size: 40px;
      }
    </style>
  </head>
  <body>
    <!-- class 里面没有点 -->
    <!-- 一个类选择器可以给多个标签使用 -->
    <!-- 一个标签可以用多个类选择器，class里面放多个类名即可 -->
    <p class="red">114514</p>
    <div class="red size">312321</div>
  </body>
</html>
